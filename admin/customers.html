<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Clientes | Admin</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .page-header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .page-header h1 {
      margin: 0 0 16px 0;
      font-size: 32px;
      color: #333;
    }
    .nav-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }
    .nav-bar a {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .nav-bar a:hover {
      border-color: #CD844D;
      color: #CD844D;
    }
    .section-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-card h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #333;
    }
    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .search-bar input {
      flex: 1;
      min-width: 200px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #CD844D;
      box-shadow: 0 0 0 3px rgba(205, 132, 77, 0.1);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #CD844D;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #B8734A;
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .customers-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .customer-card {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.2s ease;
    }
    .customer-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .customer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .customer-info h3 {
      margin: 0 0 4px 0;
      font-size: 18px;
      color: #333;
    }
    .customer-info p {
      margin: 4px 0;
      color: #666;
      font-size: 14px;
    }
    .customer-number {
      display: inline-block;
      padding: 4px 8px;
      background: #CD844D;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
    .auth-provider-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 8px;
      white-space: nowrap;
      vertical-align: middle;
    }
    .auth-badge-registered {
      background: #4CAF50;
      color: white;
    }
    .auth-badge-admin {
      background: #FF9800;
      color: white;
    }
    .auth-badge-not-registered {
      background: #F44336;
      color: white;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .empty-state p {
      margin: 8px 0;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      overflow-y: auto;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #eee;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .modal-close:hover {
      background: #f0f0f0;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #CD844D;
      box-shadow: 0 0 0 3px rgba(205, 132, 77, 0.1);
    }
    .form-group .required {
      color: red;
    }
    .phone-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .phone-prefix {
      padding: 10px 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      font-weight: 600;
      white-space: nowrap;
    }
    .phone-input {
      flex: 1;
    }
    .custom-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 4px;
    }
    .custom-dropdown-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    .custom-dropdown-item:hover {
      background: #f8f9fa;
    }
    .custom-dropdown-item:last-child {
      border-bottom: none;
    }
    .relative {
      position: relative;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 768px) {
      .admin-container {
        padding: 20px 12px;
      }
      .customer-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .phone-container {
        flex-direction: column;
        align-items: stretch;
      }
      .phone-prefix {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="page-header">
      <h1>Gestión de Clientes</h1>
      <div class="nav-bar">
        <a href="./index.html">← Volver al panel</a>
        <span style="flex:1 1 auto"></span>
        <a href="./products.html">Productos</a>
        <a href="./stock.html">Stock</a>
        <a href="./orders.html">Pedidos</a>
        <a href="./import-export.html">Importar/Exportar</a>
        <a href="./import-customers.html">Importar Clientes</a>
      </div>
    </div>

    <div id="message-container"></div>

    <section class="section-card">
      <div class="search-bar">
        <input 
          type="text" 
          id="customer-search" 
          placeholder="Buscar por nombre, DNI, teléfono, email o número de cliente..."
        />
        <button type="button" class="btn-primary" id="new-customer-btn">
          + Nuevo Cliente
        </button>
      </div>
      <div id="customers-container">
        <div class="loading">Cargando clientes...</div>
      </div>
    </section>
  </div>

  <!-- Modal para crear/editar cliente -->
  <div id="customer-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Crear Nuevo Cliente</h2>
        <button type="button" class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="customer-form">
        <div class="form-row">
          <div class="form-group">
            <label for="customer-first-name">
              Nombre <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customer-first-name" 
              placeholder="Ej: Juan"
              required
            />
          </div>
          <div class="form-group">
            <label for="customer-last-name">
              Apellido <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customer-last-name" 
              placeholder="Ej: Pérez"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="customer-dni">DNI (opcional)</label>
            <input 
              type="text" 
              id="customer-dni" 
              placeholder="Ej: 12345678"
              pattern="[0-9]{7,8}"
              title="El DNI debe tener entre 7 y 8 dígitos"
            />
          </div>
          <div class="form-group">
            <label for="customer-phone">
              Teléfono <span class="required">*</span>
            </label>
            <div class="phone-container">
              <span class="phone-prefix">+54</span>
              <input 
                type="text" 
                id="customer-phone" 
                class="phone-input"
                placeholder="9 362 472-0762"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="customer-email">Email (opcional)</label>
          <input 
            type="email" 
            id="customer-email" 
            placeholder="Ej: juan@example.com"
          />
        </div>
        <div class="form-group">
          <label for="customer-address">
            Dirección <span class="required">*</span>
          </label>
          <input 
            type="text" 
            id="customer-address" 
            placeholder="Ej: Av. Corrientes 1234"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group relative">
            <label for="customer-province">
              Provincia <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customer-province" 
              placeholder="Escriba para buscar provincia..."
              required
            />
            <div id="province-dropdown" class="custom-dropdown" style="display: none;"></div>
          </div>
          <div class="form-group relative">
            <label for="customer-city">
              Ciudad <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="customer-city" 
              placeholder="Seleccione provincia primero..."
              required
              disabled
            />
            <div id="city-dropdown" class="custom-dropdown" style="display: none;"></div>
          </div>
        </div>
        <div id="customer-form-error" class="message error" style="display: none;"></div>
        <div class="actions" style="margin-top: 24px;">
          <button type="button" class="btn-secondary" id="cancel-customer-btn">
            Cancelar
          </button>
          <button type="submit" class="btn-primary" id="save-customer-btn">
            Guardar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../scripts/config.js"></script>
  <script type="module" src="../scripts/supabase-client.js"></script>
  <script type="module" src="./admin-auth.js"></script>
  <script type="module" src="./permissions-helper.js"></script>
  <script type="module" src="./customers.js"></script>
</body>
</html>
