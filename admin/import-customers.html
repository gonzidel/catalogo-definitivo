<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Importar Clientes | Admin</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .page-header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .page-header h1 {
      margin: 0 0 16px 0;
      font-size: 32px;
      color: #333;
    }
    .nav-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
    }
    .nav-bar a {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .nav-bar a:hover {
      border-color: #CD844D;
      color: #CD844D;
    }
    .section-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-card h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .form-group input[type="file"],
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group textarea {
      min-height: 150px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #CD844D;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #B8734A;
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .message.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .preview-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 14px;
    }
    .preview-table th,
    .preview-table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }
    .preview-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    .preview-table tr:hover {
      background: #f8f9fa;
    }
    .preview-table .error-row {
      background: #fff3cd;
    }
    .preview-table .error-cell {
      color: #dc3545;
      font-weight: 500;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .stat-item {
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 4px solid #CD844D;
    }
    .stat-item strong {
      display: block;
      font-size: 24px;
      color: #333;
    }
    .stat-item span {
      font-size: 14px;
      color: #666;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e9ecef;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px 0;
      display: none;
    }
    .progress-bar.active {
      display: block;
    }
    .progress-fill {
      height: 100%;
      background: #CD844D;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 500;
      font-size: 12px;
    }
    .error-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .error-list ul {
      margin: 0;
      padding-left: 20px;
    }
    .error-list li {
      margin: 8px 0;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="page-header">
      <h1>Importar Clientes</h1>
      <div class="nav-bar">
        <a href="./customers.html">← Volver a Clientes</a>
        <span style="flex:1 1 auto"></span>
        <a href="./index.html">Panel Principal</a>
      </div>
    </div>

    <div id="message-container"></div>

    <section class="section-card">
      <h2>1. Seleccionar Archivo CSV</h2>
      <div class="form-group">
        <label for="csv-file">Subir archivo CSV:</label>
        <input type="file" id="csv-file" accept=".csv,.txt" />
      </div>
      <p style="font-size: 14px; color: #666; margin-top: 8px;">
        O pega los datos CSV directamente en el campo de abajo
      </p>
      <div class="form-group">
        <label for="csv-text">O pegar datos CSV aquí:</label>
        <textarea id="csv-text" placeholder="nombre,apellido,telefono,direccion,provincia,ciudad,dni,email&#10;Juan,Pérez,3624123456,Av. Corrientes 1234,Buenos Aires,La Plata,12345678,juan@example.com"></textarea>
      </div>
      <button type="button" class="btn-primary" id="parse-btn">Analizar CSV</button>
    </section>

    <section class="section-card" id="preview-section" style="display: none;">
      <h2>2. Vista Previa</h2>
      <div class="stats" id="stats-container"></div>
      <div id="preview-container"></div>
      <div id="validation-errors" class="error-list" style="display: none;"></div>
      <div style="margin-top: 24px;">
        <button type="button" class="btn-primary" id="import-btn">Importar Clientes</button>
        <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
      </div>
    </section>

    <section class="section-card" id="results-section" style="display: none;">
      <h2>3. Resultados de la Importación</h2>
      <div class="progress-bar" id="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%;">0%</div>
      </div>
      <div id="results-container"></div>
    </section>
  </div>

  <script type="module" src="../scripts/config.js"></script>
  <script type="module" src="../scripts/supabase-client.js"></script>
  <script type="module" src="./admin-auth.js"></script>
  <script type="module" src="./permissions-helper.js"></script>
  <script type="module" src="./import-customers.js"></script>
</body>
</html>
