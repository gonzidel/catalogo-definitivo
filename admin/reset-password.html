<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Cambiar Contraseña | Admin</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .reset-container h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      color: #333;
    }
    .reset-container p {
      margin: 0 0 24px 0;
      color: #666;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #CD844D;
      box-shadow: 0 0 0 3px rgba(205, 132, 77, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #CD844D;
      color: white;
    }
    button:hover:not(:disabled) {
      background: #B8734A;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #CD844D;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Cambiar Contraseña</h1>
    <p>Ingresa tu nueva contraseña</p>
    
    <div id="message-container"></div>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="6"
          placeholder="Mínimo 6 caracteres"
        />
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          required 
          minlength="6"
          placeholder="Repite la contraseña"
        />
      </div>
      
      <button type="submit" id="submit-btn">Cambiar Contraseña</button>
    </form>
    
    <a href="./index.html" class="back-link">← Volver al login</a>
  </div>

  <script type="module" src="./reset-password.js"></script>
</body>
</html>
